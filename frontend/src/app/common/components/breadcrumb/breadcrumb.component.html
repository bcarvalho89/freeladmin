<div class="breadcrumb">
  <span *ngFor="let breadcrumb of breadcrumbs; let i = index;" class="breadcrumb__item">
    <a [hidden]="i == (breadcrumbs.length - 1)" [routerLink]="[breadcrumb.url]">{{breadcrumb.name}}</a>
    <span [hidden]="i == (breadcrumbs.length - 1)" class="breadcrumb__item-separator"><mat-icon>chevron_right</mat-icon></span>
    <span [hidden]="i != (breadcrumbs.length - 1)">{{breadcrumb.name}}</span>
  </span>
</div>
