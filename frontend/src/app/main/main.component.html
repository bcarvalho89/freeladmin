<mat-sidenav-container class="container">
  <mat-sidenav #sidenav mode="side" class="sidebar" opened="true">
    <mat-toolbar class="sidebar-toolbar">
      <div class="sidebar-toolbar__brand">
        <div class="sidebar-toolbar__logo">
            <img src="assets/icons/favicon.png">
        </div>
        <h2 class="sidebar-toolbar__title">freelAdmin</h2>
      </div>

      <button class="sidebar-toolbar__menu" mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>chevron_left</mat-icon>
      </button>
    </mat-toolbar>
    <div class="main-navigation">
      <a class="main-navigation__item" mat-button [routerLink]="['']" routerLinkActive="main-navigation__item--active" [routerLinkActiveOptions]="{exact:
        true}">
        <mat-icon class="main-navigation__item-icon">home</mat-icon>
        <span class="main-navigation__item-title">{{ 'MAIN_MENU.HOME' | translate }}</span>
      </a>
      <a class="main-navigation__item" mat-button [routerLink]="['contacts']" routerLinkActive="main-navigation__item--active" [routerLinkActiveOptions]="{exact:
        true}">
        <mat-icon class="main-navigation__item-icon">account_box</mat-icon>
        <span class="main-navigation__item-title">{{ 'MAIN_MENU.CONTACTS' | translate }}</span>
      </a>
      <a class="main-navigation__item" mat-button [routerLink]="['todo']" routerLinkActive="main-navigation__item--active" [routerLinkActiveOptions]="{exact:
        true}">
        <mat-icon class="main-navigation__item-icon">check_box</mat-icon>
        <span class="main-navigation__item-title">{{ 'MAIN_MENU.TODO' | translate }}</span>
      </a>
      <a class="main-navigation__item" mat-button [routerLink]="['calendar']" routerLinkActive="main-navigation__item--active" [routerLinkActiveOptions]="{exact:
        true}">
        <mat-icon class="main-navigation__item-icon">today</mat-icon>
        <span class="main-navigation__item-title">{{ 'MAIN_MENU.CALENDAR' | translate }}</span>
      </a>
      <a class="main-navigation__item" mat-button [routerLink]="['projects']" routerLinkActive="main-navigation__item--active" [routerLinkActiveOptions]="{exact:
        true}">
        <mat-icon class="main-navigation__item-icon">apps</mat-icon>
        <span class="main-navigation__item-title">{{ 'MAIN_MENU.PROJECTS' | translate }}</span>
      </a>
      <a class="main-navigation__item" mat-button [routerLink]="['invoices']" routerLinkActive="main-navigation__item--active" [routerLinkActiveOptions]="{exact:
        true}">
        <mat-icon class="main-navigation__item-icon">receipt</mat-icon>
        <span class="main-navigation__item-title">{{ 'MAIN_MENU.INVOICES' | translate }}</span>
      </a>
    </div>
  </mat-sidenav>

  <app-toolbar [leftnav]=sidenav></app-toolbar>

  <main class="content">
    <router-outlet></router-outlet>
  </main>
</mat-sidenav-container>
