<mat-sidenav-container class="container">
  <mat-sidenav #sidenav mode="side" class="sidebar" opened="true">
    <mat-toolbar class="sidebar-toolbar">
      <div class="sidebar-toolbar__brand">
        <div class="sidebar-toolbar__logo">
            <img src="assets/icons/favicon.png">
        </div>
        <h2 class="sidebar-toolbar__title">triangular</h2>
      </div>

      <button class="sidebar-toolbar__menu" mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>chevron_left</mat-icon>
      </button>
    </mat-toolbar>
  </mat-sidenav>

  <mat-toolbar class="toolbar">
    <div class="toolbar-navigation">
      <button class="button-menu" mat-icon-button (click)="sidenav.toggle()" *ngIf="showMenuToggle">
        <mat-icon>menu</mat-icon>
      </button>
      <h2>
        <span>
          <span>Dashboards</span>
          <mat-icon>chevron_right</mat-icon>
        </span>
        <span>
          <span>Analytics</span>
        </span>
      </h2>
    </div>
    <div class="toolbar-actions">
      <button mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="doLogout()">
          <mat-icon>exit_to_app</mat-icon>
          <span>{{ 'TOOLBAR.LOGOUT' | translate }}</span>
        </button>
      </mat-menu>
    </div>

  </mat-toolbar>

  <main class="content">
    <button (click)="getUsers()">Console users</button>
    <router-outlet></router-outlet>
  </main>
</mat-sidenav-container>
