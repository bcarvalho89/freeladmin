<div class="header-content">
  <mat-form-field color="primary" floatLabel="never">
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="{{ 'CONTACTS.FILTER' | translate }}">
    <span matSuffix><mat-icon>search</mat-icon></span>
  </mat-form-field>
</div>

<div class="mat-elevation-z8" *ngIf="dataSource.data.length > 0">
  <mat-table #table [dataSource]="dataSource">

    <ng-container matColumnDef="id">
      <mat-header-cell *matHeaderCellDef></mat-header-cell>
      <mat-cell *matCellDef="let contact"> {{ contact.$key }} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
      <mat-cell *matCellDef="let contact"> {{contact.name}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef> </mat-header-cell>
      <mat-cell *matCellDef="let contact">
        <button mat-icon-button [matMenuTriggerFor]="actionsMenu">
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #actionsMenu="matMenu">
          <button mat-menu-item (click)="onDelete(contact.$key)">
            <mat-icon>delete</mat-icon>
            <span>{{ 'MISC.DELETE' | translate }}</span>
          </button>
        </mat-menu>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row matRipple (click)="openContactForm(row)" *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
</div>

<button mat-fab class="add-contact" color="accent" (click)="openContactForm()">
  <mat-icon>person_add</mat-icon>
</button>
